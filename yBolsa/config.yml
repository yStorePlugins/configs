#
# Sistemas principais.

# Sistemas gerais
general:
  # Valor mínimo da bolsa
  min: 70
  # Valor máximo da bolsa
  max: 150
  # Tempo de atualização da bolsa
  # em segundos
  delay: 30

# Sistema de Circuit Breaker (Disjuntor)
# Pausa a bolsa automaticamente quando há variações muito bruscas
circuit-breaker:
  enabled: true
  # Porcentagem de variação que ativa o circuit breaker (15% = ±15%)
  variation-limit: 15.0
  # Quanto tempo a bolsa fica pausada
  # em segundos
  duration: 300

# Sistema de Bull e Bear Market
# Períodos especiais de alta (Bull) ou baixa (Bear) forte
bull-bear:
  enabled: true
  # Chance a cada ciclo (0.02 = 2%)
  chance: 0.02
  # Duração mínima
  # em segundos
  min-duration: 300
  # Duração máxima
  # em segundos
  max-duration: 900
  # Delay para comprar o efeito novamente
  # em segundos
  bull-buy-delay: 600
  # Delay para comprar o efeito novamente
  # em segundos
  bear-buy-delay: 600
  # Preços para comprar
  bull-prices:
    price1:
      provider: 'money'
      amount: 100.0
  # Preços para comprar
  bear-prices:
    price1:
      provider: 'money'
      amount: 100.0

# Sistema de bônus adicional
fixed:
  value1:
    # Ordem para identificação
    order: 1
    # Bonus que será dado
    bonus: 5
    # Preços para comprar
    prices:
      price1:
        provider: 'money'
        amount: 100.0
  value2:
    order: 2
    bonus: 10
    prices:
      price1:
        provider: 'money'
        amount: 500.0

# Formatador de mensagens
formatter:
  # Mercado atual
  market:
    normal: '&7Normal'
    bull: '&a&lBULL MARKET'
    bear: '&c&lBEAR MARKET'
  # Tendências
  trend:
    strong-high: '&a&lGrande Alta'
    high: '&aAlta'
    stable: '&eEstabilidade'
    low: '&cBaixa'
    strong-low: '&c&lGrande Baixa'
  # Direções
  direction:
    high: 'Alta'
    low: 'Baixa'
  # Formatador do PlaceholderAPI
  papi:
    hundred: '&e'
    under-hundred: '&c'
    above-hundred: '&a'