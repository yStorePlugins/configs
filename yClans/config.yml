# Sistema de placeholders no chat
chat-placeholders:
  tag: '&7[{tag}]'
  colortag: '&7[{tag}&7]'
  name: '&7[{name}&7]'
  role: ' {role} '
  symbol: ' {role_symbol} '

# Sistema de placeholders custom
custom-placeholders:
  custom1:
    # O formato ficará: %yclans_<placeholder>%
    # Por exemplo: %yclans_formatted_tag%
    placeholder: 'formatted_tag'
    from: '%yclans_has%'
    return-empty: '&7Sem clan'
    return-has: '%yclans_clan_tag%'
  custom2:
    # Use: %yclans_owntag_formatted%
    placeholder: 'owntag_formatted'
    from: '%yclans_own_tag%'
    return-empty: '%yclans_clan_tag%'
    return-has: '%yclans_own_tag%'

# Sistema de auto-transferência de liderança
# Quando o líder ficar offline por X dias, a liderança é transferida automaticamente
auto-leadership-transfer:
  # Ativar o sistema de auto-transferência de liderança
  enabled: false
  # Dias de inatividade do líder para transferir a liderança
  inactive-days: 30
  # Intervalo em minutos para verificar líderes inativos
  check-interval-minutes: 60
  # Prioridade de transferência: ROLE (cargo mais alto) ou ACTIVITY (mais ativo)
  priority: 'ROLE'
  # Notificar membros online quando a transferência ocorrer
  notify-members: true
  # Disbanda o clan se não houver nenhum membro elegível para assumir a liderança
  disband-if-no-successor: false

