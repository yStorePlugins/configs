# Menu de feiras
feiras:
  name: '&8Feiras'
  size: 54
  slots: [ 11, 12, 13, 14, 15, 20, 21, 22, 23, 24 ]
  previous-slot: 18
  next-slot: 26
  feira-rent:
    name: '&aFeira &7(&e{name}&7)'
    lore:
      - ''
      - '&f> Nome: &b{name}'
      - '&f> Dono: &c{owner}'
      - '&fO aluguel vence em: &a{expire}'
      - ''
      - '&aClique para ir até essa feira.'
  feira-available:
    name: '&aFeira &7(&e{name}&7)'
    lore:
      - ''
      - '&f> Nome: &b{name}'
      - '&7Renovação a cada: &f{time_to_renew}'
      - ''
      - '&aClique para teleportar ou alugar.'
  items:
    empty-slot: 22
    empty:
      material: 'WEB'
      name: '&cVazio'
      lore:
        - '&7Não há nenhuma feira cadastrada'
        - '&7no nosso servidor.'
