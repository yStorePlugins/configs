# Identificação necessária para a API de TOPS do yPlugins
yplugins-id: 'yskills-swords'

# Nome da skill nos menus e mensagens
display-name: '&cEspadas'

# Nível máximo da skill
max-level: 100

# Tag para o TOP 1
tag: '&c[⚔]'

# Sistema de ícones
icons:
  # Ícone no menu de stats
  stat:
    slot: 24
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: ['*']
    lore:
      - '&8&m------------------------'
      - '&7Jogador: &f{player}'
      - ''
      - '&7Nível: &b{level}'
      - '&7XP Atual: &a{xp}'
      - '&7XP Necessário -> &fL. {next_level}&7: &c{need_xp}'
      - ''
      - '&7Bônus: &6{bonus_display}'
      - '&7Multiplicador: &e+{bonus}%'
      - '&8&m------------------------'
      - '&eClique para ver as habilidades.'
  # Ícone no menu de stats quando no nível máximo
  stat-max:
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: ['*']
    lore:
      - '&8&m------------------------'
      - '&7Jogador: &f{player}'
      - ''
      - '&7Nível: &b{level}'
      - '&aVocê está no nível máximo com {xp} xp!'
      - ''
      - '&7Bônus: &6{bonus_display}'
      - '&7Multiplicador: &e+{bonus}%'
      - '&8&m------------------------'
      - '&eClique para ver as habilidades.'
  # Ícone no menu de seleção de skill (ao clicar no Frasco de XP)
  bottle:
    slot: 15
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: [ '*' ]
    lore:
      - ''
      - '&7Seu nível: &f{level}'
      - '&7XP atual: &f{xp}/{need_xp}'
      - ''
      - '&aClique para aplicar o XP!'
  # Ícone no menu de TOP
  top:
    slot: 15
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: [ '*' ]
    lore:
      - '&f1º: &7{player_1} &8- &7{level_1}'
      - '&f2º: &7{player_2} &8- &7{level_2}'
      - '&f3º: &7{player_3} &8- &7{level_3}'
      - '&f4º: &7{player_4} &8- &7{level_4}'
      - '&f5º: &7{player_5} &8- &7{level_5}'
      - '&f6º: &7{player_6} &8- &7{level_6}'
      - '&f7º: &7{player_7} &8- &7{level_7}'
      - '&f8º: &7{player_8} &8- &7{level_8}'
      - '&f9º: &7{player_9} &8- &7{level_9}'
      - '&f10º: &7{player_10} &8- &7{level_10}'
      - ''
      - '&fSua posição: &a{self_pos}º &e- &7{self_level}'
  # Ícone no menu de selecionar converter XP
  convert:
    slot: 15
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: [ '*' ]
    lore:
      - '&8&m------------------------'
      - '&7Nível: &f{level}'
      - '&7XP: &f{xp}'
      - '&8&m------------------------'
      - '&eClique para converter XP!'
  # Ícone no menu de converter XP
  convert-info:
    slot: 4
    material: 'DIAMOND_SWORD'
    name: '&cEspadas'
    flags: [ '*' ]
    lore:
      - '&8&m------------------------'
      - '&7Nível: &f{level}'
      - '&7XP: &f{xp}'
      - '&8&m------------------------'
      - '&eSelecione a quantidade de'
      - '&eXP que deseja remover.'

# Sistema de evolução por XP
xp:
  formula: QUADRATIC
  base: 100
  increment: 50
  scale: 1
  multiplier: 1.4

# Formas de ganhar xp
xp-earn:
  type1:
    type: 'MOB_KILL'
    # Lista de ferramentas permitidas (deixe vazio para qualquer ferramenta)
    tools:
      - 'WOODEN_SWORD'
      - 'STONE_SWORD'
      - 'IRON_SWORD'
      - 'GOLDEN_SWORD'
      - 'DIAMOND_SWORD'
      - 'NETHERITE_SWORD'
    list:
      - 'ZOMBIE:10'
      - 'SKELETON:12'
      - 'SPIDER:10'
      - 'CREEPER:15'
      - 'ENDERMAN:25'
      - 'WITCH:20'
      - 'BLAZE:20'
      - 'GHAST:25'
      - 'WITHER_SKELETON:30'
      - 'PIGLIN:15'
      - 'PIGLIN_BRUTE:25'
      - 'HOGLIN:20'
      - 'ZOGLIN:20'
      - 'DROWNED:12'
      - 'HUSK:12'
      - 'STRAY:12'
      - 'PHANTOM:18'
      - 'PILLAGER:15'
      - 'VINDICATOR:20'
      - 'RAVAGER:50'
      - 'EVOKER:30'
      - 'VEX:10'
      - 'WARDEN:100'
      - 'ELDER_GUARDIAN:60'
      - 'GUARDIAN:20'
      - 'SHULKER:25'
      - 'WITHER:150'
      - 'ENDER_DRAGON:200'

# Actionbar quando ganhar xp
actionbar:
  enabled: true
  disabled-worlds: []
  message: '&c{skill}: {level} ({xp_has} / {xp_need}) +{xp_earned}XP'

# Sistema de mensagem ao upar de nível
level-up:
  enabled: true
  level: 100
  strike: true
  message: |
    <nl>
    &b&lSKILLS: &bO jogador &f{player}&b atingiu o &fnível {level} &bna habilidade &f{skill}&f!
    <nl>

# Sistema de recompensas ao upar de nível
rewards:
  swords_lvl100:
    level: 100
    reward:
      - 'give {player} diamond_sword 1'

# Configuracao de habilidades
abilities-config:
  levels-per-ability-level: 10

# Habilidades desta skill
abilities:
  bleed:
    level: 10
    max-level: 10
  counter_attack:
    level: 20
    max-level: 10
  serrated_strikes:
    level: 30
    max-level: 10
  rupture:
    level: 45
    max-level: 10
  repair_swords:
    level: 50
    max-level: 10
