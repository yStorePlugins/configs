# Identificação necessária para a API de TOPS do yPlugins
yplugins-id: 'yskills-axes'

# Nome da skill nos menus e mensagens
display-name: '&4Machados'

# Nível máximo da skill
max-level: 100

# Tag para o TOP 1
tag: '&4[AXE]'

# Sistema de ícones
icons:
  # Ícone no menu de stats
  stat:
    slot: 33
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: ['*']
    lore:
      - '&8&m------------------------'
      - '&7Jogador: &f{player}'
      - ''
      - '&7Nível: &b{level}'
      - '&7XP Atual: &a{xp}'
      - '&7XP Necessário -> &fL. {next_level}&7: &c{need_xp}'
      - ''
      - '&7Bônus: &6{bonus_display}'
      - '&7Multiplicador: &e+{bonus}%'
      - '&8&m------------------------'
      - '&eClique para ver as habilidades.'
  # Ícone no menu de stats quando no nível máximo
  stat-max:
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: ['*']
    lore:
      - '&8&m------------------------'
      - '&7Jogador: &f{player}'
      - ''
      - '&7Nível: &b{level}'
      - '&aVocê está no nível máximo com {xp} xp!'
      - ''
      - '&7Bônus: &6{bonus_display}'
      - '&7Multiplicador: &e+{bonus}%'
      - '&8&m------------------------'
      - '&eClique para ver as habilidades.'
  # Ícone no menu de seleção de skill (ao clicar no Frasco de XP)
  bottle:
    slot: 24
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: [ '*' ]
    lore:
      - ''
      - '&7Seu nível: &f{level}'
      - '&7XP atual: &f{xp}/{need_xp}'
      - ''
      - '&aClique para aplicar o XP!'
  # Ícone no menu de TOP
  top:
    slot: 24
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: [ '*' ]
    lore:
      - '&f1º: &7{player_1} &8- &7{level_1}'
      - '&f2º: &7{player_2} &8- &7{level_2}'
      - '&f3º: &7{player_3} &8- &7{level_3}'
      - '&f4º: &7{player_4} &8- &7{level_4}'
      - '&f5º: &7{player_5} &8- &7{level_5}'
      - '&f6º: &7{player_6} &8- &7{level_6}'
      - '&f7º: &7{player_7} &8- &7{level_7}'
      - '&f8º: &7{player_8} &8- &7{level_8}'
      - '&f9º: &7{player_9} &8- &7{level_9}'
      - '&f10º: &7{player_10} &8- &7{level_10}'
      - ''
      - '&fSua posição: &a{self_pos}º &e- &7{self_level}'
  # Ícone no menu de selecionar converter XP
  convert:
    slot: 24
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: [ '*' ]
    lore:
      - '&8&m------------------------'
      - '&7Nível: &f{level}'
      - '&7XP: &f{xp}'
      - '&8&m------------------------'
      - '&eClique para converter XP!'
  # Ícone no menu de converter XP
  convert-info:
    slot: 4
    material: 'DIAMOND_AXE'
    name: '&4Machados'
    flags: [ '*' ]
    lore:
      - '&8&m------------------------'
      - '&7Nível: &f{level}'
      - '&7XP: &f{xp}'
      - '&8&m------------------------'
      - '&eSelecione a quantidade de'
      - '&eXP que deseja remover.'

# Sistema de evolução por XP
xp:
  formula: QUADRATIC
  base: 100
  increment: 50
  scale: 1
  multiplier: 1.4

# Formas de ganhar xp
xp-earn:
  type1:
    type: 'MOB_KILL'
    # Lista de ferramentas permitidas (deixe vazio para qualquer ferramenta)
    tools:
      - 'WOODEN_AXE'
      - 'STONE_AXE'
      - 'IRON_AXE'
      - 'GOLDEN_AXE'
      - 'DIAMOND_AXE'
      - 'NETHERITE_AXE'
    list:
      - 'ZOMBIE:12'
      - 'SKELETON:14'
      - 'SPIDER:12'
      - 'CREEPER:18'
      - 'ENDERMAN:28'
      - 'WITCH:22'
      - 'BLAZE:22'
      - 'GHAST:28'
      - 'WITHER_SKELETON:32'
      - 'PIGLIN:18'
      - 'PIGLIN_BRUTE:28'
      - 'HOGLIN:22'
      - 'ZOGLIN:22'
      - 'DROWNED:14'
      - 'HUSK:14'
      - 'STRAY:14'
      - 'PHANTOM:20'
      - 'PILLAGER:18'
      - 'VINDICATOR:22'
      - 'RAVAGER:55'
      - 'EVOKER:32'
      - 'VEX:12'
      - 'WARDEN:110'
      - 'ELDER_GUARDIAN:65'
      - 'GUARDIAN:22'
      - 'SHULKER:28'
      - 'WITHER:160'
      - 'ENDER_DRAGON:220'

# Actionbar quando ganhar xp
actionbar:
  enabled: true
  disabled-worlds: []
  message: '&4{skill}: {level} ({xp_has} / {xp_need}) +{xp_earned}XP'

# Sistema de mensagem ao upar de nível
level-up:
  enabled: true
  level: 100
  strike: true
  message: |
    <nl>
    &b&lSKILLS: &bO jogador &f{player}&b atingiu o &fnível {level} &bna habilidade &f{skill}&f!
    <nl>

# Sistema de recompensas ao upar de nível
rewards:
  axes_lvl100:
    level: 100
    reward:
      - 'give {player} diamond_axe 1'

# Configuracao de habilidades
abilities-config:
  levels-per-ability-level: 10

# Habilidades desta skill
abilities:
  critical_hit:
    level: 10
    max-level: 10
  skull_splitter:
    level: 25
    max-level: 10
  armor_impact:
    level: 40
    max-level: 10
  repair_axes:
    level: 50
    max-level: 10
