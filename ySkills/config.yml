# Sistema de Booster de XP

booster:
  # Item do booster global (aplica para TODOS os jogadores)
  global:
    material: 'NETHER_STAR'
    name: '&6&lBooster Global &7({multiplier}x)'
    lore:
      - '&8&m------------------------'
      - '&7Multiplicador: &6{multiplier}x'
      - '&7Duração: &e{duration}'
      - ''
      - '&7Skill: &a{skill}'
      - '&8&m------------------------'
      - ''
      - '&6Este booster afeta TODOS'
      - '&6os jogadores do servidor!'
      - ''
      - '&eClique direito para ativar!'
    glow: true
  
  # Item do booster individual (aplica apenas para quem ativar)
  individual:
    material: 'BLAZE_POWDER'
    name: '&e&lBooster Individual &7({multiplier}x)'
    lore:
      - '&8&m------------------------'
      - '&7Multiplicador: &e{multiplier}x'
      - '&7Duração: &a{duration}'
      - ''
      - '&7Skill: &b{skill}'
      - '&8&m------------------------'
      - ''
      - '&eClique direito para ativar!'
    glow: true
  
  # Configurações gerais do booster
  settings:
    # Mensagem broadcast quando booster global é ativado
    broadcast-global: true
    # Exibir actionbar com tempo restante
    show-actionbar: true
    # Formato da actionbar
    actionbar-format: '&6⚡ Booster {type}: &e{multiplier}x &7| {skill} &7| &aRestam: {time}'

