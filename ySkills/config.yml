# Sistema de Frasco de XP

xp-bottle:
  # Item do frasco de XP global (abre menu para escolher skill)
  global:
    material: 'EXP_BOTTLE'
    name: '&a&lFrasco de XP &7(Global)'
    lore:
      - '&8&m------------------------'
      - '&7Quantidade de XP: &a{xp}'
      - ''
      - '&7Tipo: &eGlobal'
      - '&7Escolha uma skill para aplicar.'
      - '&8&m------------------------'
      - ''
      - '&eClique direito para usar!'
    glow: true
  
  # Item do frasco de XP específico (aplica direto na skill)
  specific:
    material: 'EXP_BOTTLE'
    name: '&b&lFrasco de XP &7({skill})'
    lore:
      - '&8&m------------------------'
      - '&7Quantidade de XP: &a{xp}'
      - ''
      - '&7Skill: &b{skill}'
      - '&8&m------------------------'
      - ''
      - '&eClique direito para usar!'
    glow: true

