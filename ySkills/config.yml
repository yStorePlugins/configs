#
# Sistema de Requisitos de Nível
# Bloqueie blocos/mobs para jogadores que não tenham o nível necessário

requirements:
  # Ativar sistema de requisitos
  enabled: true
  
  # Configurações gerais
  settings:
    # Cooldown entre mensagens de requisito (em segundos)
    message-cooldown: 3
    # Cancelar evento quando requisito não é atendido
    cancel-event: true
    # Dropar o item mesmo se cancelado (apenas para blocos)
    drop-item-if-cancelled: false
  
  # Requisitos para quebrar blocos
  # Formato: MATERIAL: lista de requisitos
  blocks:
    # Exemplo: Diamante requer Mining 20 OU Excavation 30
    DIAMOND_ORE:
      # Modo: ANY (qualquer skill atende) ou ALL (todas as skills necessárias)
      mode: ANY
      skills:
        mining: 20
        excavation: 30
    
    # Exemplo: Esmeralda requer Mining 25 E Excavation 15
    EMERALD_ORE:
      mode: ALL
      skills:
        mining: 25
        excavation: 15
    
    # Exemplo: Obsidiana requer apenas Mining 30
    OBSIDIAN:
      mode: ANY
      skills:
        mining: 30
    
    # Exemplo: Bloco de Diamante requer Mining 40
    DIAMOND_BLOCK:
      mode: ANY
      skills:
        mining: 40
    
    # Exemplo: Ancient Debris requer Mining 50
    ANCIENT_DEBRIS:
      mode: ANY
      skills:
        mining: 50

    # Versões Deepslate
    DEEPSLATE_DIAMOND_ORE:
      mode: ANY
      skills:
        mining: 22
    
    DEEPSLATE_EMERALD_ORE:
      mode: ALL
      skills:
        mining: 27
        excavation: 17
  
  # Requisitos para matar mobs
  # Formato: ENTITY_TYPE: lista de requisitos
  # Você pode configurar o ícone de cada mob no menu usando a seção 'icon'
  mobs:
    # Exemplo: Wither requer Combat 40 OU Archery 45
    WITHER:
      mode: ANY
      skills:
        swords: 40
        archery: 45
      icon:
        material: NETHER_STAR
        name: '&5Wither'
        glow: false
    
    # Exemplo: Ender Dragon requer Combat 50
    ENDER_DRAGON:
      mode: ANY
      skills:
        swords: 50
      icon:
        material: DRAGON_EGG
        name: '&dEnder Dragon'
        glow: false
    
    # Exemplo: Warden requer Combat 35 E Acrobatics 20
    WARDEN:
      mode: ALL
      skills:
        swords: 35
        acrobatics: 20
      icon:
        material: SCULK_SHRIEKER
        name: '&3Warden'
        glow: false
    
    # Exemplo: Elder Guardian requer Combat 30
    ELDER_GUARDIAN:
      mode: ANY
      skills:
        swords: 30
      icon:
        material: PRISMARINE_SHARD
        name: '&bElder Guardian'
        glow: false
    
    # Exemplo: Wither Skeleton requer Combat 15
    WITHER_SKELETON:
      mode: ANY
      skills:
        swords: 15
      icon:
        material: WITHER_SKELETON_SKULL
        name: '&8Wither Skeleton'
        glow: false