          - '&7Nenhum booster global'
          - '&7está ativo no momento.'
          - '&8&m------------------------'
        glow: false
    # Ícone de Booster Individual
    booster-individual:
      slot: 46
      active:
        material: 'BLAZE_POWDER'
        name: '&e⚡ Booster Individual Ativo'
        lore:
          - '&8&m------------------------'
          - '&7Multiplicador: &e{multiplier}x'
          - '&7Skill: &b{skill}'
          - '&7Tempo restante: &a{time}'
          - '&8&m------------------------'
        glow: true
      inactive:
        material: 'COAL'
        name: '&7⚡ Sem Booster Individual'
        lore:
          - '&8&m------------------------'
          - '&7Você não possui um booster'
          - '&7individual ativo.'
          - '&8&m------------------------'
        glow: false
    actionbar:
      slot: 8
      material: '60335c5089b28f7e1261749bf107fa675900c1956ca9e6d851ba55a5e1f8624a'
      name: '&6Actionbar de Habilidades'
      lore:
        - '&7Receber as informações de XP na'
        - '&7sua actionbar.'
        - ''
        - '&fStatus: &r{status}&f.'
        - ''
        - '&aClique para alternar.'
    ranking:
      slot: 14
      material: 'BOOK_AND_QUILL'
      name: '&eRanking de Habilidades'
      lore: [ '&7Clique para abrir o TOP de habilidades.' ]
    # Ícone de Requisitos de Nível
    requirements:
      slot: 53
      material: 'IRON_FENCE'
      name: '&cRequisitos de Nível'
      lore:
        - '&8&m------------------------'
        - '&7Veja os requisitos de nível'
        - '&7para quebrar blocos e'
        - '&7enfrentar mobs especiais.'
        - '&8&m------------------------'
        - ''
        - '&eClique para visualizar!'
    # Ícone de Converter XP em Frasco
    reset-xp:
      slot: 52
      material: 'EXP_BOTTLE'
      name: '&aConverter XP em Frasco'
      lore:
        - '&8&m------------------------'
        - '&7Converta XP de suas skills'
        - '&7em &aFrascos de XP&7!'
        - ''
        - '&7Os frascos podem ser usados'
        - '&7depois ou negociados.'
        - '&8&m------------------------'
        - ''
        - '&eClique para acessar!'

# Menu de TOP de habilidades
top:
  name: '&8Habilidades'
  size: 54
  back-slot: 49
  items:
    first:
      slot: 4
      material: '{player}'
      name: '&61º Lugar - {player}'
      lore:
        - ''
        - '&7Nível: &f{level}'
        - '&7XP: &f{xp}'
        - ''
        - '&fSua posição: &a{self_pos}º &e- &7{self_xp}'

# Menu de habilidades (abilities) de uma skill
abilities:
  # Título do menu ({skill} será substituído pelo nome da skill)
  name: '&8Habilidades - {skill}'
  size: 54
  back-slot: 49
  slots: [19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34]
  items:
    # Informações da skill
    skill-info:
      slot: 4
      # O material será pego do ícone da skill automaticamente
      name: '{skill}'
      lore:
        - '&7Seu nível: &f{level}'
        - '&7XP: &f{xp}'
        - ''
        - '&7A cada &f{levels_per_ability} &7níveis'
        - '&7suas habilidades sobem de nível!'
    # Sem habilidades
    no-abilities:
      slot: 22
      material: 'BARRIER'
      name: '&cSem Habilidades'
      lore:
        - '&7Esta skill não possui habilidades.'
  # Configuração dos ícones de habilidades
  ability-icons:
    # Ícone para habilidade desbloqueada
    unlocked:
      # Cores por tipo de habilidade
      passive:
        material: 'INK_SACK:10'
        color: '&a'
        type-name: 'Passiva'
      active:
        material: 'INK_SACK:1'
        color: '&c'
        type-name: 'Ativa'
      chance:
        material: 'INK_SACK:11'
        color: '&e'
        type-name: 'Chance'
      
      # Lore base para todas as habilidades desbloqueadas
      lore:
        - '&7{description}'
        - ''
        - '&7Tipo: {type_color}{type_name}'
        - ''
        - '&aNível: &f{ability_level}/{max_level}'
        - ''
      
      # Lore específica por tipo (adicionada após a lore base)
      passive-lore:
        - '&7Bônus atual: &e+{value}%'
      
      active-lore:
        - '&7Duração: &f{duration}s'
        - '&7Cooldown: &f{cooldown}s'
        - ''
        - '&bShift + Clique Direito para ativar'
      
      chance-lore:
        - '&7Chance atual: &e{chance}%'
      
      # Mensagem de próximo nível
      next-level-lore:
        - ''
        - '&7Próximo nível em &f{levels_to_next} &7níveis da skill'
    
    # Ícone para habilidade bloqueada
    locked:
      material: 'INK_SACK:8'
      lore:
        - '&7{description}'
        - ''
        - '&7Tipo: {type_color}{type_name}'
        - ''
        - '&c✗ Bloqueada'
        - ''
        - '&7Desbloqueie no nível &f{unlock_level}'
        - '&7Faltam &c{levels_remaining} &7níveis'

