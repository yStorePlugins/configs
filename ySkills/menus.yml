      name: '&6✦ &a{player}'
      lore:
        - '&8&m------------------------'
        - '&7Perfil do jogador'
        - ''
        - '&7Nível Total: &b{level}'
        - '&7XP Total: &a{xp}'
        - ''
        - '&7Bônus Ativo: &6{bonus_display}'
        - '&7Multiplicador Global: &e+{bonus}%'
