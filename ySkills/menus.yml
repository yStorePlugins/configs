    convert-all:
      material: '39a2780a0f6f207bb5645d560c0802e5dbcfb42de83cd304282028160ccbe77c'
      name: '&c&lConverter Tudo'
      lore:
        - '&7Clique para converter &cTODO &7o XP'
        - '&7da skill &f{skill} &7em frasco.'
        - ''
        - '&7XP Atual: &a{current_xp}'
        - '&7Nível Atual: &e{current_level}'
        - ''
        - '&aVocê receberá um Frasco de XP!'
        - ''
        - '&eClique para confirmar!'
    # Ícone de cancelar
