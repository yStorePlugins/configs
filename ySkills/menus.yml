      slot: 45
      active:
        material: 'NETHER_STAR'
        name: '&6⚡ Booster Global Ativo'
        lore:
          - '&8&m------------------------'
          - '&7Multiplicador: &6{multiplier}x'
          - '&7Skill: &a{skill}'
