# Plugin messages

chat:
  syntax: '&cUse: /{command} {syntax}'
  target: '&cJogador {player} não encontrado.'
  number: '&cO argumento não é um número.'
  permission: '&cVocê não tem permissão para fazer isto.'
  console: '&cApenas jogadores in-game podem realizar esta ação.'
  cancelled: '&cVocê cancelou a ação.'
  reload: '&aConfigurações recarregadas com sucesso.'
  inv-full: '&cO seu inventário está cheio.'
  help: |

    &aLixeiro comandos:

    &a> /lixeiro &7- Mostra tempo de cada lixeiro
    &a> /lixeiro list &7- Lista todos os lixeiros
    &a> /lixeiro forcar [nome] &7- Força limpeza (ou lixeiro específico)
    &a> /lixeiro reload &7- Recarrega configurações

  force: '&aVocê forçou a limpeza de itens e entidades. ({total} removidos)'
  next: '&r &e[{lixeiro}] Próxima limpeza em: {time}.<nl>&r &8♻ &fÚltima limpeza: &7{items_total}&f itens e &7{entities_total}&f entidades.'