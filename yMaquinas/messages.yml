    &r
    &aDigite a quantia que você quer coletar.
    &r
    &8| &fVocê possui &6{quantia}&f disponível.
    &8| &fDigite &8TUDO &fpara coletar tudo.
    &r
    &7Para cancelar digite &ncancelar&7.
    &r
