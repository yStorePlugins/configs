# Configurações do banco de dados.

database:
  # Determina o tipo de banco de dados. Valores válidos: [SQLITE, MYSQL, HIKARI (recomendado)]
  storage-type: SQLITE

  # Dados para conexão ao banco de dados MYSQL.
  data:
    # Endereço de conexão do banco de dados. [EX: 127.0.0.1]
    host: localhost
    # Porta de conexão do banco de dados. [EX: 3306]
    port: 3306
    # Nome do banco de dados a ser conectado. [EX: minecraft]
    database: ''
    # Usuário de conexão. [EX: root]
    username: ''
    # Senha do usuário de conexão: [EX: 123]
    password: ''

# Configurações do servidor redis
redis:
  # Ativar a conexão com o redis
  enabled: false
  # Endereço de conexão. [EX: 127.0.0.1]
  host: 'localhost'
  # Porta de conexão. [EX: 3306]
  port: 6379
  # Usuário de conexão. [EX: root]
  username: ''
  # Senha do usuário de conexão: [EX: 123]
  password: ''

# Sistemas gerais
general:
  # Máximo de salas abertas por jogador ao mesmo tempo (0 = ilimitado)
  max-rooms-per-player: 3
  # Tempo em segundos para uma sala expirar (0 = não expira)
  room-expire-seconds: 300
  # Duração da animação do coinflip em ticks (20 ticks = 1 segundo)
  animation-duration-ticks: 100
  # Número de frames de alternância durante a animação
  animation-frames: 20
  # Valor mínimo permitido para criar uma sala (0 = sem limite)
  min-amount: 1.0
  # Valor máximo permitido para criar uma sala (0 = sem limite)
  max-amount: 0.0
  # Intervalo em ticks para atualizar os itens do menu de salas (20 ticks = 1 segundo)
  menu-update-interval-ticks: 40

# Sons (use nomes de Sound do Bukkit)
sounds:
  # Som ao criar uma sala
  room-created: ENTITY_EXPERIENCE_ORB_PICKUP
  # Som ao aceitar uma sala
  room-accepted: BLOCK_NOTE_BLOCK_PLING
  # Som ao vencer
  win: UI_TOAST_CHALLENGE_COMPLETE
  # Som ao perder
  lose: ENTITY_WITHER_DEATH
  # Som de tick da animação
  animation-tick: BLOCK_NOTE_BLOCK_HAT
  # Som ao revelar vencedor
  animation-end: ENTITY_PLAYER_LEVELUP