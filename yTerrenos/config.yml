# Configurações do banco de dados.

database:
  # Determina o tipo de banco de dados. Valores válidos: [SQLITE, MYSQL, HIKARI (recomendado)]
  storage-type: SQLITE

  # Dados para conexão ao banco de dados MYSQL.
  data:
    # Endereço de conexão do banco de dados. [EX: 127.0.0.1]
    host: localhost
    # Porta de conexão do banco de dados. [EX: 3306]
    port: 3306
    # Nome do banco de dados a ser conectado. [EX: minecraft]
    database: ''
    # Usuário de conexão. [EX: root]
    username: ''
    # Senha do usuário de conexão: [EX: 123]
    password: ''

# Sistemas gerais
general:
  # Mundos permitidos para criar terrenos
  allowed-worlds: [ 'PlotWorld' ]
  # Regiões (WorldGuard) proibidas para criar terrenos
  region-blacklist: [ 'spawn' ]
  # Quantia máxima de terrenos que um jogador pode ter
  terrain-max: 2
  # Tamanho mínimo do terreno
  terrain-min-size: 8
  # Tamanho máximo do terreno
  terrain-max-size: 64
  # Distância mínima entre terrenos
  terrain-min-distance: 10
  # Material da cerca
  fence-material: 'FENCE'
  # Permitir quebrar a cerca do terreno
  break-fence: false
  # Definir a cerca sempre no bloco mais alto
  fence-up-block: true
  # Substituir blocos existentes no caminho da cerca
  fence-overlap: true
  # Blocos que serão ignorados e substituídos pela cerca
  fence-ignore-blocks:
    - 'TALL_GRASS'
    - 'CROPS'
    - 'ROSE'
    - 'DOUBLE_PLANT'
  # Delay para alternar a cerca de um terreno
  # em segundos
  fence-delay: 60
  # Limpar o terreno por completo ao ser deletado
  clear-delete: true
  # Expansão Inteligente: Quando ativado, permite que o terreno expanda
  # para os lados disponíveis mesmo que haja obstáculos em algumas direções.
  #
  # true = O terreno expande o máximo possível considerando obstáculos
  # false = Modo tradicional - só expande se houver espaço em todas as direções
  #
  # Exemplo: Se você tentar expandir +10 blocos mas há um terreno próximo
  # ao norte, o sistema calculará o máximo possível (ex: +7 blocos) e
  # expandirá apenas até onde for seguro, informando o jogador.
  smart-expansion: true
  # Ícone padrão dos terrenos
  default-icon: '69a28ba3ba79be1954710d4db2a3fd22773f619f18fecf5982353fb7ac18393a'
  # Proibir colocar/quebrar blocos perto de terrenos (em áreas sem dono)
  # Define a distância em blocos. 0 = desativado
  # bypass: yterrenos.protection.nearbuild.bypass
  block-near-terrain-distance: 0
  # Custo para teleportar até um terreno
  teleport-cost:
    # Preços por tamanho
    prices:
      price1:
        provider: 'money'
        amount: 1000.0

# Custo para comprar um terreno
buy-cost:
  # Ativar o custo
  enabled: true
  # Preços por tamanho
  prices-per-size:
    price1:
      provider: 'money'
      amount: 1000.0

# Sistemas de proteções do mundo
world-protection:
  # Permitir explosões fora de terrenos
  explode: false
  # Permitir construir fora de terrenos
  # bypass: yterrenos.protection.construct.bypass
  construct: false
  # Permitir quebrar fora de terrenos
  # bypass: yterrenos.protection.break.bypass
  break: false
  # Permitir pvp fora de terrenos
  # bypass: yterrenos.protection.pvp.bypass
  pvp: false

# Sistema de proteção do terreno
terrain-protection:
  # Permitir explosões dentro de terrenos
  explode: false

# Item de blocos ativável
block:
  material: '3173cb01a8185f4018e219c2e24c1f72140a7bace55aec93d5087b4d81860364'
  name: '&b+{amount} Blocos'
  lore:
    - ''
    - '&fQuantia: &b{amount}'
    - ''
    - '&7Clique com botão direito para ativar.'
    - ''
    - '&7Clique com shift + botão direito para compactar'
    - '&7todos os seus blocos no inventário em 1 só.'
    - ''

# Ferramenta de seleção estilo GriefDefender
# Permite criar/expandir terrenos clicando nos cantos com uma ferramenta especial
selection-tool:
  # Ativar o sistema de ferramenta de seleção
  # Quando desativado, apenas o /terreno criar <tamanho> funciona
  enabled: true
  # true  = desconta blocos do jogador
  # false = usa o sistema buy-cost normal
  use-blocks: true
  item:
    material: 'DIAMOND_AXE'
    name: '&6Ferramenta de Seleção'
    lore:
      - '&7Clique direito: Selecionar canto'
      - '&7Dentro da área: Confirmar criação'
  # Material dos fake-blocks usados na prévia da borda
  preview-material: 'GLASS'
  # Material usado quando a área está bloqueada (mundo proibido / terreno próximo / dentro de terreno)
  preview-material-blocked: 'REDSTONE_BLOCK'
  # Material usado quando o jogador não tem blocos suficientes
  preview-material-no-blocks: 'BEDROCK'