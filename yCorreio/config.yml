Database:
  Tipo: SQLITE #Tipos: MYSQL, SQLITE, MYSQL_FAST
  IP: localhost:3306
  DB: test
  User: admin
  Pass: ''
  Debug: true

# Configurações do servidor redis
redis:
  # Ativar a conexão com o redis
  enabled: false
  # Endereço de conexão. [EX: 127.0.0.1]
  host: 'localhost'
  # Porta de conexão. [EX: 3306]
  port: 6379
  # Usuário de conexão. [EX: root]
  username: ''
  # Senha do usuário de conexão: [EX: 123]
  password: ''

# Comandos e aliases do plugin
Comando:
  Correio:
    Comando: 'correio'
    Aliases: [ correios, encomendas, courier ]

# Tipo de formatos de quantia disponíveis: LETRA (K,M,B,T...) e NUMERO (100,00)
Formatacao: 'LETRA'

# Opcoes de configuração do NPC
NPC:
  ID: 923292
  Skin: 'ySpeed_'
  Holograma:
    Altura: 3.1
    Holograma:
      - '&6Correio'
      - '&7Clique para gerenciar suas encomendas.'

# Opções gerais do plugin
Opcoes:
  NPC-Name-Hide: false
  # Mundos onde não pode coletar encomendas/recompensas
  World blacklist:
    - 'none'
  # Enviar aviso de recompensas/encomendas no correio ao logar
  Logar mensagem: true
  # Limite de encomendas no correio
  Limite encomenda: 40
  # Ativar o sistema de encomendas
  Encomendas ativar: true
  # Delay para carregar os dados depois do login
  # Necessário para usar em servidor de mina separado
  # Recomendado: 20 ticks
  Login delay: 20
  # Ativar o botão Q para deletar as recompensas
  UsarQ: true

