# Tipos de logs
logs:
  # Registro ao recolher uma recompensa do correio
  reward:
    enabled: true
    format: '[{date}:{hour}] {player} recolheu a recompensa {reward} no mundo [{world}] nas coordenadas ({coords})'
  # Registro ao falar no chat
  package:
    enabled: true
    format: '[{date}:{hour}] {player} recolheu a encomenda {item} no mundo [{world}] nas coordenadas ({coords})'

# Sistema de histórico de envios
Historico:
  # Quantos dias o item fica pendente antes de retornar ao remetente
  Dias expiracao: 7
  # Limite de entradas no histórico por jogador
  Limite por jogador: 50
  # A cada quantos minutos verificar itens expirados
  Verificar minutos: 60
  # Permissão para ver histórico de outros jogadores
  Permissao staff: 'ycorreio.historico.outros'
  Mensagens:
    Titulo: '&8Histórico de Envios'
    Status pendente: '&e⏳ Pendente'
    Status recolhido: '&a✓ Recolhido'
    Status retornado: '&c↩ Retornado'
    Enviado para: '&7Enviado para: &f{destinatario}'
    Data envio: '&7Data: &f{data}'
    Expira em: '&7Expira em: &f{tempo}'
    Sem historico: '&cVocê não tem envios no histórico.'
    Item retornado: '&e[Correio] &fSeu item &e{item} &fnão foi coletado por &e{player} &fe retornou para você!'

