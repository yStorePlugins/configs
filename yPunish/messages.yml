announces:
  ban:
    actionbar: ''
    title: ''
    chat: |

      &c&lPUNIÇÕES
      &c{punished}&f foi punido por &c{sender}
      &fServidor: &c{server}
      &fMotivo: &c{reason}
      &fProva: &c{proof}
      &fTérmino: &cNunca

