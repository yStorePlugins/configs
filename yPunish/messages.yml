    title: ''
    chat: |

      &c&lPUNIÇÕES
      &cSeu IP &e{punished}&f foi punido por &c{sender}
      &fServidor: &c{server}
      &fMotivo: &c{reason}
      &fProva: &c{proof}
      &fTérmino: &cNunca

  tempban:
