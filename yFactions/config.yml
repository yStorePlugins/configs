        <center><white>Para isso, é só clicar nos quadradinhos abaixo para</white></center>
        <center><white>colorí-los da forma que você quiser.</white></center>
        <reset>
        <center><white>Cor selecionada: {current_color}</white></center>
        <reset> {interactive_colors}
        <reset>
