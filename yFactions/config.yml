    white:
      color: '§f'
      display: 'Branco'
    black:
      color: '§0'
      display: 'Preto'
    red:
      color: '§c'
      display: 'Vermelho'
    blue:
      color: '§9'
      display: 'Azul'
    green:
      color: '§a'
      display: 'Verde'
    yellow:
      color: '§e'
      display: 'Amarelo'
    orange:
      color: '§6'
      display: 'Laranja'
    purple:
      color: '§d'
      display: 'Roxo'
    pink:
      color: '§d'
      display: 'Rosa'
    cyan:
      color: '§b'
      display: 'Ciano'
    lime:
      color: '§2'
      display: 'Lima'
    brown:
      color: '§8'
      display: 'Marrom'
    gray:
      color: '§7'
      display: 'Cinza'
    dark_blue:
      color: '§1'
      display: 'Azul Escuro'
    dark_green:
      color: '§2'
