    # gold:
    #   color: '§6'
    #   display: 'Dourado'
    # light_blue:
    #   color: '§b'
    #   display: 'Azul Claro'
  # Mensagens do sistema de brasão
  # Placeholder {brasao} será substituído pelo brasão visual da faction
  # Placeholder {faction_tag} será substituído pela tag da faction
  # Placeholder {player} será substituído pelo nome do jogador
  messages:
    # Mensagem quando o sistema está desabilitado
    system-disabled: '<red>O sistema de brasão está desabilitado!</red>'
    # Mensagem quando a faction não possui brasão
    no-brasao: '<red>Sua faction não possui um brasão! Use <gold>/f brasao editar</gold> para criar um.</red>'
    # Mensagem para mostrar o brasão existente
    brasao-show: |
      <reset>
      <center><green>Brasão da Facção: {faction_colortag}</center>
      <reset>
      {brasao}
      <reset>
    # Mensagens do editor
    editor:
      # Editor completo em uma única mensagem
      full-editor: |
        <newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline><newline>
        <reset>  <center><yellow><b>FACÇÕES</b></yellow></center>
