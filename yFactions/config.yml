# {faction_name} {faction_tag} {faction_colortag}
zones:
  own: '&a{faction_name}'
  ally: '&b{faction_name}'
  neutral: '&e{faction_name}'
  enemy: '&c{faction_name}'
  safe: '&dZona Segura'
  war: '&4Zona de Guerra'
  vip: '&1Zona VIP'
  wilderness: '&7Zona Livre'

# Sistema de dropar coordenadas ao ser morto
drop-coords:
  enabled: true
  # Chance para dropar
  chance: 50.0
  # Aleatoriedade das coordenadas
  # Por exemplo, 20 para menos e 20 para mais da coordenada exata
  random-offset: 20
  # Item que será dropado
  item:
    material: PAPER
    name: '&ePista da Base &8- &7{faction_tag}'
    lore:
      - '&7Base da facção: &e{faction_colortag}'
      - ''
      - '&7Coordenadas aproximadas:'
      - '&aX: &fentre &e{x1}&f e &e{x2}'
      - '&aY: &fentre &e{y1}&f e &e{y2}'
      - '&aZ: &fentre &e{z1}&f e &e{z2}'
      - ''
      - '&7Obtido matando: &c{player}'

