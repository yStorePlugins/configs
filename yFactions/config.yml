      success: |
        <green><b>Brasão salvo automaticamente!</b></green>
        <gray>Editor fechado. Use <gold>/f brasao</gold> para ver o resultado!</gray>
    # Mensagens de cancelamento
    cancel:
      # Mensagem de edição cancelada
      cancelled: |
        <red><b>Edição cancelada!</b></red>
        <gray>As alterações não foram salvas. Use <gold>/f brasao</gold> para ver o brasão atual.</gray>
