# Sistema de menus.

# Ativar o sistema de atualizar o menu principal automaticamente enquanto estiver aberto
menu-updater: true
# Nome do baú da facção
chest-name: '&8{faction_tag} - {faction_name}'

# Setas dos menus.
arrows:
  back:
    material: 'ARROW:0'
    name: '&cVoltar'
    lore: ['&7Clique para voltar ao menu anterior.']
  previous:
    material: 'ARROW:0'
    name: '&cAnterior'
    lore: ['&7Clique para ir à página anterior.']
  next:
    material: 'ARROW:0'
    name: '&aPróximo'
    lore: ['&7Clique para ir à próxima página.']

# Sistema de transações
transactions-items:
  deposit:
    material: '{player}'
    name: '{role_symbol} &7{player}'
    lore:
      - ''
      - '&7Data: &f{date} &8- &f{hour}'
      - '&7Quantia depositada: &2$&a{money}'
      - ''
  withdraw:
    material: '{player}'
    name: '{role_symbol} &7{player}'
    lore:
      - ''
      - '&7Data: &f{date} &8- &f{hour}'
      - '&7Quantia sacada: &4$&c{money}'
      - ''
  open:
    material: '{player}'
    name: '{role_symbol} &7{player}'
    lore:
      - ''
      - '&7Data: &f{date} &8- &f{hour}'
      - '&aAbriu o baú'
      - ''
  close:
    material: '{player}'
    name: '{role_symbol} &7{player}'
    lore:
      - ''
      - '&7Data: &f{date} &8- &f{hour}'
      - '&cFechou o baú'
      - ''

