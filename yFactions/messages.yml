  help: |
    <nl>
    &bComandos do plugin:
    <nl>
    &b-> &f/faction &8-&7 Abre o menu principal
    &b-> &f/faction online &8-&7 Mostra os factions online
    &b-> &f/faction top &8-&7 Mostra o top factions
    &b-> &f/faction info [player/faction] <nome> &8-&7 Mostra as informações de uma faction/player
    &b-> &f/faction convites &8-&7 Mostra os convites para aderir à uma faction
    &b-> &f/faction criar <tag> <nome> &8-&7 Cria um nova faction
    &b-> &f/faction solicitar <faction> &8-&7 Solicita para entrar em uma faction
    &b-> &f/faction aceitar <faction> &8-&7 Aceita o convite de uma faction
    &b-> &f/faction negar <faction> &8-&7 Nega o convite de uma faction
    &b-> &f/faction sair &8-&7 Sai de uma faction
    &b-> &f/faction desfazer &8-&7 Desfaz de uma faction
    <nl>
    &b-> &f/faction convidar <player> &8-&7 Convida um player à faction
    &b-> &f/faction kickar <player> &8-&7 Kicka um player da faction
    &b-> &f/faction membros &8-&7 Mostra os membros da faction
    &b-> &f/faction boletins &8-&7 Mostra os boletins da faction
    &b-> &f/faction transferir <player> &8-&7 Transferir a liderança da faction
    &b-> &f/faction modbanner &8-&7 Modifica o banner da faction
    &b-> &f/faction resetbanner &8-&7 Reseta o banner da faction
    &b-> &f/faction moddescription &8-&7 Modifica a descrição da faction
    &b-> &f/faction modname &8-&7 Modifica o nome da faction
    &b-> &f/faction modtag &8-&7 Modifica a tag da faction
    &b-> &f/faction modowntag &8-&7 Modifica a tag de um jogador
    &b-> &f/faction modrole <player> &8-&7 Modifica o cargo de um jogador
    &b-> &f/faction roleperm &8-&7 Modifica as permissões de um cargo
    &b-> &f/faction roles &8-&7 Mostra os cargos da faction
    &b-> &f/faction solicitacoes &8-&7 Mostra as solicitações de adesão à faction
    &b-> &f/faction mercado &8-&7 Abre o mercado da faction
