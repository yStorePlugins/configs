    &b-> &f/faction bau &8-&7 Abre o baú da faction
    &b-> &f/faction bau expandir &8-&7 Expande o baú da faction
    &b-> &f/faction bau historico &8-&7 Mostra o histórico do baú da faction
    &b-> &f/faction base &8-&7 Vai até a base da faction
    &b-> &f/faction base setar &8-&7 Seta o local da base da faction
    &b-> &f/faction base deletar &8-&7 Deleta o local da base da faction
    &b-> &f/faction base <faction> &8-&7 Vai até a base de outra faction
    &b-> &f/faction ff membros &8-&7 Alterna o fogo amigo entre membros
    &b-> &f/faction ff aliados &8-&7 Alterna o fogo amigo entre aliados
    &b-> &f/faction rival &8-&7 Mostra os rivais da faction
    &b-> &f/faction rival add <faction> &8-&7 Adiciona rivalidade com uma faction
    &b-> &f/faction rival remove <faction> &8-&7 Remove rivalidade com uma faction
    &b-> &f/faction ally &8-&7 Mostra os aliados da faction
    &b-> &f/faction ally add <faction> &8-&7 Envia um convite de aliança
    &b-> &f/faction ally remove <faction> &8-&7 Remove uma aliança
