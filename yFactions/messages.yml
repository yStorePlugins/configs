# Mensagens a serem enviadas pelo plugin.

# Anúncios à todos do servidor
announces:
  join:
    title: ''
    actionbar: '&bO jogador &f{player}&b entrou à faction &f{faction_colortag}&b.'
    chat: '&bO jogador &f{player}&b entrou à faction &f{faction_colortag}&b.'
  leave:
    title: ''
    actionbar: '&bO jogador &f{player}&b saiu da faction &f{faction_colortag}&b.'
    chat: '&bO jogador &f{player}&b saiu da faction &f{faction_colortag}&b.'
  create:
    title: ''
    actionbar: '&bA faction &f{faction_colortag}&b foi criada pelo jogador &f{player}&b.'
    chat: '&bA faction &f{faction_colortag}&b foi criada pelo jogador &f{player}&b.'
  disband:
    title: ''
    actionbar: '&bA faction &f{faction_colortag}&b foi desfeita.'
    chat: '&bA faction &f{faction_colortag}&b foi desfeita.'

