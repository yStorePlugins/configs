# Nome que aparecerá nas mensagens
display: '&5Básica'

# Sistema de abertura em lote (batch)
batch-enabled: true

# Verificar se o inventário está lotado (ou vai lotar se abrir as keys)
verify-inv: true

# Som de erro ao abrir a caixa
error-sound: 'CAT_MEOW'

# Item que será interagido
item:
  material: CHEST
  name: '&5Caixa Misteriosa'
  lore: ['&7Tipo: &fBásica&7.']

# Dê uma chance a mais para os vips
additional-chance:
  vip:
    # Permissão para ter essa chance a mais
    permission: 'ycrates.vip'
    # Raridade válida
    rarity: 'rare'
    # Chance a mais
    chance: 15.0

# Sistema de chaves (yCratesKeyAddon)
key:
  # Mensagem que não possui a key
  message: '&cVocê precisa da chave para abrir essa crate.'
  # Item da chave
  item:
    material: TRIPWIRE_HOOK
    glow: true
    name: '&fChave da caixa &bDiamante&f.'
    lore:
      - '&7Esta chave abre a caixa &bdiamante&7,'
      - '&7com ela, você consegue itens raros.'
      - ''
      - '&7Vá até a &f/warp crates&7 para abrir.'
      - ''
      - '&f Quantia: &b{amount}'
      - ''

# Holograma que irá aparecer em cima da crate
hologram:
  enabled: true
  # Altura em relação a crate
  off-set: 3.3
  # X em relação a crate
  off-set-x: 0.5
  # Z em relação a crate
  off-set-z: 0.5
  lines:
    - '&fCrate &bdiamante&f.'
    - '&7Consiga itens raros ao abrí-la.'
    - ''
    - '&7Ver conteúdo: &fBotão esquerdo&7.'
    - '&7Abrir crate: &fBotão direito com a chave&7.'
    - ''
    - ''
    - '[item]DIAMOND_BLOCK'

# Configuração do sistema de model engine
model-engine:
  enabled: true
  # Modelo na pasta do ModalEngine
  model: 'explosive_crate'

# Configuração do sistema de head flutuante
head-entity:
  enabled: true
  # Material que ficará flutuando
  material: 'CHEST'
  # Ativar animação
  animation: true
  # Ativar o up-down
  up-down: true
  # Ativar o shake
  shake: true
  # Ativar a rotação
  rotate: true

# Sistema de bloco de vidro
glass:
  # O spawner vai gerar um vidro com uma cabeça dentro?
  enabled: false
  # material do vidro
  material: 'STAINED_GLASS'
  # material da cabeça dentro do vidro
  head: 'CHEST'
  # Data da cor do vidro
  data: 11
  # Ajuste a cabeça dentro do vidro
  off-set: -1.2
  # Animação da cabeça dentro do vidro
  # Pode gerar lag
  animation-enabled: false
  # Velocidade da animação
  animation-speed: 4

# Sistema de partículas
particles:
  # Um linha reta de partículas abaixo da crate
  stick:
    enabled: true
    particle: 'flame'
    off-set: 0.0
  # Partículas saltando da crate
  shiny:
    enabled: true
    particle: 'flame'
    radius: 0.8
  # Partículas sobem em espiral ao redor da crate
  spiral:
    enabled: false
    particle: 'flame'
    radius: 0.5
  # Partículas giram horizontalmente em órbita
  orbit:
    enabled: false
    particle: 'flame'
    radius: 0.8
    head-offset-y: 1.5
    block-offset-y: 0.5
  # Duas linhas de partículas entrelaçadas subindo
  helix:
    enabled: false
    particle: 'flame'
    radius: 0.4
  # Círculo que expande e contrai ritmicamente
  pulse:
    enabled: false
    particle: 'flame'
    radius: 0.3

# Configurações de animação da roleta (menu)
# apenas se a "roulette" estiver desabilitada
menu-animation:
  # Ativar a animação
  enabled: true
  # Duração total da animação (em iterações)
  duration: 110
  # Velocidade inicial (ticks entre atualizações)
  initial-speed: 3
  # Ponto onde a animação acelera (% da duração)
  acceleration-point: 15
  # Ponto onde atinge velocidade máxima (% da duração)
  max-speed: 25
  # Ponto onde começa a desacelerar (% da duração)
  deceleration-point: 60
  # Velocidade final (ticks entre atualizações no final)
  final-speed: 6
  # Som que tocará ao rodar recompensas
  sound: 'NOTE_STICKS'
  # Som que tocará ao ganhar a recompensa
  win-sound: 'LEVEL_UP'
  # Configurações dos vidros
  glass:
    material: 'GLASS_RANDOM_COLOR'
    material-finish: 'STAINED_GLASS_PANE:7'
    middle-top: 'STAINED_GLASS_PANE:5'
    middle-bottom: 'STAINED_GLASS_PANE:5'

# Sistema de animação da roleta física
roulette:
  enabled: true
  # Cabeças que irão aparecer na roleta
  # Pode ser qualquer bloco (além da skull)
