yplugins-id: 'yeventos-math'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'matematica|math'

# Não altere.
type: 'MATH'

# Nome do evento
display: 'Matemática'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Matemática'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 24
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'NAME_TAG'
    name: '&eMatemática'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'NAME_TAG'
    name: '&eMatemática'
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&7 Preço para votar: &a{money} coins.'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'NAME_TAG'
    name: '&eMatemática'
    glow: true
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&aVocê votou neste evento.'

# Sistema de comprar o evento
buy:
  # Ativar o sistema
  enabled: true
  # Permissão para comprar
  permission: ''
  # Delay para comprar novamente
  # em segundos
  delay: 600
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[Matemática]'

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Mensagens diretas ao jogador
messages:
  permission: '&cVocê não tem permissão para fazer isto.'
  not-active: '&cO evento matemática não está ativo.'
  cant-start: '&cUm evento matemática já está ocorrendo.'
  cant-stop: '&cNenhum evento matemática ocorrendo.'
  started: '&aEvento matemática iniciado.'
  stopped: '&aEvento matemática parado.'
  wrong: '&cResposta errada. Tente novamente.'
  correct: '&aResposta correta! Parabéns.'
  help: |
    &eComandos do Evento
    &e-> &f/matematica <resposta> &8- &7Participar do evento
  help-staff: |
    &eComandos do Evento
    &e-> &f/matematica <resposta> &8- &7Participar do evento
    &e-> &f/matematica iniciar &8- &7Iniciar o evento
    &e-> &f/matematica parar &8- &7Parar o evento

# Anúncios do plugin
messages-announces:
  win: |

    &eMatemática
    &fO jogador &e{player}&f acertou! A resposta era: &e{answer}&f.

  cancelled: |

    &eMatemática
    &cO evento foi cancelado por um admin.

  no-winners: |

    &eMatemática
    &cO tempo se esgotou.

  # Mensagem de actionbar quando o jogador participar do evento
  actionbar-entered: '&e{player} participou do Evento Matemática.'

# Anúncio
announce:
  chat: |

    &eMatemática
    &eDê o resultado da expressão &f{math}
    &eUse: &a/matematica <resposta> &epara responder.

  actionbar: '&e[Matemática] Dê o resultado da expressão {math}'
  title: ''

# Recompensas configuradas na rewards.yml
# chance,recompensa
rewards:
  - '100.0,reward1'