yplugins-id: 'yeventos-fastclick'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'fastclick'

# Não altere.
type: 'FASTCLICK'

# Nome do evento
display: 'FastClick'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Fast-Click'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 20
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'NAME_TAG'
    name: '&eFast Click'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'NAME_TAG'
    name: '&eFast Click'
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&7 Preço para votar: &a{money} coins.'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'NAME_TAG'
    name: '&eFast Click'
    glow: true
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&aVocê votou neste evento.'

# Sistema de comprar o evento
buy:
  # Ativar o sistema
  enabled: true
  # Permissão para comprar
  permission: ''
  # Delay para comprar novamente
  # em segundos
  delay: 600
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[FastClick]'

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Mensagens diretas ao jogador
messages:
  permission: '&cVocê não tem permissão para fazer isto.'
  not-active: '&cO fast-click não está ativo.'
  cant-start: '&cUm fast-click já está ocorrendo.'
  cant-stop: '&cNenhum fast-click ocorrendo.'
  started: '&aFast-click iniciado.'
  stopped: '&aFast-click parado.'
  help: ''
  help-staff: |
    &eComandos do Evento
    &e-> &f/fastclick iniciar &8- &7Iniciar o evento
    &e-> &f/fastclick parar &8- &7Parar o evento

# Anúncios do plugin
messages-announces:
  win: |

    &eFast-click
    &fO jogador &e{player}&f clicou primeiro.

  cancelled: |

    &eFast-click
    &cO evento foi cancelado por um admin.

  no-winners: |

    &eFast-click
    &cO tempo se esgotou.

  # Mensagem de actionbar quando o jogador participar do evento
  actionbar-entered: '&e{player} participou do Evento Fast-Click.'

# anúncios do fast-click
clicks:
  f1: |
    &8> &e&lEvento fast-click.
    &8> &e&lO primeiro a clicar no &a&l[X] &e&lganha.
    &7&l [X] &7&l[X] &7&l[X] &a&l<click:run_command:/fastclick {id}>[X]</click> &7&l[X] &7&l[X] &7&l[X]
    &7&l [X] &7&l[X] &7&l[X] &7&l[X] &7&l[X] &7&l[X] &7&l[X]
    &7&l [X] &7&l[X] &7&l[X] &7&l[X] &7&l[X] &7&l[X] &7&l[X]

# Recompensas configuradas na rewards.yml
# chance,recompensa
rewards:
  - '100.0,reward1'