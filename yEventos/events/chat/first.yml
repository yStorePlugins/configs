yplugins-id: 'yeventos-first'

# Não altere.
type: 'FIRST'

# Nome do evento
display: 'First'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o First'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 21
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'NAME_TAG'
    name: '&eFirst'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[First]'

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios do plugin
messages-announces:
  win: |

    &eFirst
    &fO jogador &e{player}&f foi o primeiro a entrar.

# Recompensas configuradas na rewards.yml
# chance,recompensa
rewards:
  - '100.0,reward1'