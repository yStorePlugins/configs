yplugins-id: 'yeventos-loterry'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'loteria|lottery'

# Não altere.
type: 'LOTTERY'

# Nome do evento
display: 'Loteria'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou a Loteria'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 23
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'NAME_TAG'
    name: '&eLoteria'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'NAME_TAG'
    name: '&eLoteria'
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&7 Preço para votar: &a{money} coins.'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'NAME_TAG'
    name: '&eLoteria'
    glow: true
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&aVocê votou neste evento.'

# Sistema de comprar o evento
buy:
  # Ativar o sistema
  enabled: true
  # Permissão para comprar
  permission: ''
  # Delay para comprar novamente
  # em segundos
  delay: 600
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[Loteria]'
  # Número mínimo
  minimum: 1
  # Número máximo
  maximum: 100
  # Número máximo de apostas por jogador
  bet-amount-maximum: 5
  # Acumular recompensas para a próxima loteria caso não tenha ganhadores
  accumulate: true

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Mensagens diretas ao jogador
messages:
  permission: '&cVocê não tem permissão para fazer isto.'
  not-active: '&cO evento loteria não está ativo.'
  cant-start: '&cUm evento loteria já está ocorrendo.'
  cant-stop: '&cNenhum evento loteria ocorrendo.'
  started: '&aEvento loteria iniciado.'
  stopped: '&aEvento loteria parado.'
  wrong: '&cResposta errada. Tente novamente.'
  correct: '&aResposta correta! Parabéns.'
  max-bet: '&cVocê já realizou mais que 5 apostas.'
  help: |
    &eComandos do Evento
    &e-> &f/loteria <resposta> &8- &7Participar do evento
  help-staff: |
    &eComandos do Evento
    &e-> &f/loteria <resposta> &8- &7Participar do evento
    &e-> &f/loteria iniciar &8- &7Iniciar o evento
    &e-> &f/loteria parar &8- &7Parar o evento

# Anúncios do plugin
messages-announces:
  win: |

    &eLoteria
    &fO jogador &e{player}&f acertou! A resposta era: &e{answer}&f.

  cancelled: |

    &eLoteria
    &cO evento foi cancelado por um admin.

  no-winners: |

    &eLoteria
    &cO tempo se esgotou.

  # Mensagem de actionbar quando o jogador participar do evento
  actionbar-entered: '&e{player} participou do Evento Loteria.'

# Anúncio
announce:
  chat: |

    &eLoteria
    &eO número correto está entre &f{minimum} &ee &f{maximum}&e.
    &eUse: &a/loteria <resposta> &epara responder.

  actionbar: '&e[Loteria] O número está entre &f{minimum} &ee &f{maximum}&e.'
  title: ''

# Recompensas configuradas na rewards.yml
# chance,recompensa
rewards:
  - '100.0,reward1'