yplugins-id: 'yeventos-jackpot'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'bolao|jackpot'

# Não altere.
type: 'JACKPOT'

# Nome do evento
display: 'Bolão'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: 'jackpot'

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Bolão'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 22
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'NAME_TAG'
    name: '&eBolão'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'NAME_TAG'
    name: '&eBolão'
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&7 Preço para votar: &a{money} coins.'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'NAME_TAG'
    name: '&eBolão'
    glow: true
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&aVocê votou neste evento.'

# Sistema de comprar o evento
buy:
  # Ativar o sistema
  enabled: true
  # Permissão para comprar
  permission: ''
  # Delay para comprar novamente
  # em segundos
  delay: 600
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[Bolão]'
  # Mínimo de jogadores
  minimum-players: 1

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Mensagens diretas ao jogador
messages:
  permission: '&cVocê não tem permissão para fazer isto.'
  not-active: '&cO bolão não está ativo.'
  cant-start: '&cUm bolão já está ocorrendo.'
  cant-stop: '&cNenhum bolão ocorrendo.'
  started: '&aBolão iniciado.'
  stopped: '&aBolão parado.'
  already: '&cVocê já está participando.'
  help: |
    &eComandos do Evento
    &e-> &f/bolao &8- &7Participar do evento
  help-staff: |
    &eComandos do Evento
    &e-> &f/bolao &8- &7Participar do evento
    &e-> &f/bolao iniciar &8- &7Iniciar o evento
    &e-> &f/bolao parar &8- &7Parar o evento

# Anúncios do plugin
messages-announces:
  announce: |

    &eBolão
    &fAposte no &ebolão&f clicando &e<click:run_command:/bolao>AQUI</click>&f.
    &fPrêmio acumulado: &e{money_accumulated}&f.
    &fJogadores participando: &e{players_size}&f.
    &fAnúncio &e{min} &fde &e{max} &7({time})&f.

  win: |

    &eBolão
    &fO jogador &e{player}&f ganhou o bolão! Levou a bagatela de &e{money} coins&f.

  cancelled: |

    &eBolão
    &cO evento foi cancelado por um admin.

  no-winners: |

    &eBolão
    &cJogadores insuficientes.

  # Mensagem de actionbar quando o jogador participar do evento
  actionbar-entered: '&e{player} participou do Bolão.'