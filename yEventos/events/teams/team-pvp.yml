yplugins-id: 'yeventos-team-pvp'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'teampvp'

# Não altere.
type: 'FIGHT'

# Nome do evento
display: 'Team PvP'

# Tempo máximo do evento
# em segundos
max-time: 600

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Team PvP'

# Sistema de Times
team-system:
  # Ativar sistema de times
  enabled: true
  # Formato: 2v2, 3v3, 4v4, etc.
  mode: '2v2'
  # Máximo de times (0 = infinito)
  max-teams: 0
  # Mínimo de times para começar
  min-teams: 2
  # Formação automática
  auto-formation: true
  # Dano entre membros do mesmo time
  friendly-fire: false
  # Respawn em time
  respawn-enabled: false
  # Checkpoints compartilhados
  shared-checkpoints: false
  # false = individual, true = por time
  elimination-type: true
  # Cores dos times
  team-colors:
    - 'RED'
    - 'BLUE'
    - 'GREEN'
    - 'YELLOW'
    - 'LIGHT_PURPLE'
    - 'GOLD'
    - 'AQUA'
    - 'WHITE'
  # Spawns por time
  team-spawns:
    # Ativar spawns por time
    enabled: true
    # Requerer spawns configurados
    require: true
  # Mensagens do sistema de times
  team-messages:
    formation: '&aVocê foi adicionado ao time &e{team_color}&a!'
    join: '&a{player} entrou no seu time!'
    eliminated: '&cO time &e{team_color}&c foi eliminado!'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 16
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'IRON_SWORD'
    name: '&eTeam PvP'
    lore:
      - ' &8▶ &fModo: &72v2'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'IRON_SWORD'
    name: '&eTeam PvP'
    lore:
      - ' &8▶ &fModo: &72v2'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'IRON_SWORD'
    name: '&eTeam PvP'
    lore:
      - ' &8▶ &fModo: &72v2'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&cVocê já votou neste evento.'

# Comprar evento
buy:
  # Habilitado
  enabled: true
  # Permissão para comprar
  permission: 'yeventos.evento.teampvp.buy'
  # Delay para comprar novamente
  delay: 300000
  # Preços das economias
  economies-prices:
    money:
      provider: 'yeconomy'
      amount: 50000.0

# Anúncios
announces:
  # Quantidade de anúncios
  amount: 5
  # Tempo entre anúncios
  time-between: 15

# Aquecimento
warm-up:
  # Quantidade de aquecimentos
  amount: 5
  # Tempo entre aquecimentos
  time-between: 3

# Geral
general:
  # Tag do evento
  tag: '&8[&ePvP&8]'
  # Mínimo de players para começar
  minimum-players: 4
  # PvP habilitado
  pvp: true
  # Dano natural
  natural-damage: true
  # Inventário vazio
  inv-empty: true
  # Movimento no aquecimento
  warmup-move: false
  # Impedir colocação de armadura
  armor-prevent: false
  # Remover invisibilidade na armadura
  armor-remove-invisiblity: false
  # Dividir apostas igualmente
  bet-divide: true
  # Comandos permitidos
  command-whitelist:
    - 'teampvp'
    - 'team'
  # Efeitos
  effects:
    - 'SPEED:0-99999'

# Custos
costs:
  # Tempo online
  online-time: 0
  # Preços das economias
  economies-prices:
    money:
      provider: 'yeconomy'
      amount: 1000.0

# Vitória
winning:
  # Habilitado
  enabled: false
  # Void
  void: false
  # Restar um
  rest-one: false
  # Placa
  sign:
    identify: '[pvp]'
    line1: '&8[&ePvP&8]'
    line2: '&aVitória!'
    line3: '&fClique para'
    line4: '&fvencer!'
  # Blocos
  blocks: []

# Checkpoint - Definir
checkpoint-set:
  # Habilitado
  enabled: false
  # Placa
  sign:
    identify: '[checkpoint]'
    line1: '&8[&eCheckpoint&8]'
    line2: '&aDefinir!'
    line3: '&fClique para'
    line4: '&fdefinir!'
  # Blocos
  blocks:
    - 'GOLD_BLOCK'

# Checkpoint - Teleportar
checkpoint-teleport:
  # Habilitado
  enabled: false
  # Void
  void: false
  # Placa
  sign:
    identify: '[teleport]'
    line1: '&8[&eTeleporte&8]'
    line2: '&aTeleportar!'
    line3: '&fClique para'
    line4: '&fteleportar!'
  # Blocos
  blocks:
    - 'DIAMOND_BLOCK'

# Desqualificar
disqualify:
  # Void
  void: true
  # Blocos
  blocks:
    - 'LAVA'
    - 'WATER'

# Armaduras e itens
armor-items:
  # Bloquear remoção
  block-remove: true
  # Capacete
  helmet:
    material: 'LEATHER_HELMET'
    name: '&eCapacete de PvP'
    color: '255:255:255'
  # Peitoral
  chestplate:
    material: 'LEATHER_CHESTPLATE'
    name: '&ePeitoral de PvP'
    color: '255:255:255'
  # Calça
  leggings:
    material: 'LEATHER_LEGGINGS'
    name: '&eCalça de PvP'
    color: '255:255:255'
  # Bota
  boots:
    material: 'LEATHER_BOOTS'
    name: '&eBota de PvP'
    color: '255:255:255'

# Itens do inventário
inventory-items:
  sword:
    material: 'IRON_SWORD'
    name: '&eEspada de PvP'
    lore:
      - '&7Use para lutar!'
    unbreakable: true
  bow:
    material: 'BOW'
    name: '&eArco de PvP'
    lore:
      - '&7Use para atirar!'
    unbreakable: true
  arrows:
    material: 'ARROW'
    name: '&eFlechas'
    amount: 32
  food:
    material: 'COOKED_BEEF'
    name: '&eComida'
    amount: 32

# Recompensas
rewards:
  - '100.0,reward1'

# Mensagens
messages:
  # Permissão
  permission: '&cVocê não tem permissão para usar este comando!'
  # Não ativo
  not-active: '&cEste evento não está ativo!'
  # Não pode começar
  cant-start: '&cNão é possível iniciar este evento!'
  # Não pode parar
  cant-stop: '&cNão é possível parar este evento!'
  # Iniciado
  started: '&aEvento iniciado com sucesso!'
  # Parado
  stopped: '&cEvento parado com sucesso!'
  # Já está
  already: '&cVocê já está em um evento!'
  # Checkpoint definido
  checkpoint-set: '&aCheckpoint definido!'
  # Checkpoint teleportado
  checkpoint-teleported: '&aVocê foi teleportado para o checkpoint!'
  # Entrar
  enter: '&aVocê entrou no evento!'
  # Sair
  exit: '&cVocê saiu do evento!'
  # Não está
  not-in: '&cVocê não está neste evento!'
  # Já está
  already-in: '&cVocê já está neste evento!'
  # Ajuda
  help: '&eUse: /teampvp para entrar no evento!'
  # Ajuda staff
  help-staff: '&eUse: /teampvp <iniciar/forcestart/parar> para gerenciar o evento!'
  # Já inicializado
  already-initialized: '&cO evento já foi inicializado!'
  # Forçado
  forced: '&aEvento forçado!'

# Mensagens de anúncios
messages-announces:
  # Anúncio
  announce: '&8[&ePvP&8] &fEvento iniciado! &7({min}/{max}) &a/teampvp'
  # Aquecimento
  warm-up: '&8[&ePvP&8] &fAquecimento! &7({min}/{max}) &c{time}s'
  # Inicializado
  initialized: '&8[&ePvP&8] &fEvento inicializado! &7({players_size} players)'
  # Vitória
  win: '&8[&ePvP&8] &fVencedores: &a{players} &f(&c{team_color}s&f)'
  # Cancelado
  cancelled: '&8[&ePvP&8] &cEvento cancelado!'
  # Sem vencedores
  no-winners: '&8[&ePvP&8] &cNão houve vencedores!'
  # Tempo acabou
  time-is-over: '&8[&ePvP&8] &cTempo esgotado!'
  # Actionbar - Entrou
  actionbar-entered: '&a{player} entrou no Team PvP!'
  # Actionbar - Aquecimento
  actionbar-warmup: '&fAquecimento: &c{time}s'
  # Actionbar - Inicializado
  actionbar-initialized: '&fTempo restante: &c{time_left}s'