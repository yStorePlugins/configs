# Anúncios do plugin
messages-announces:
  announce: |

    &eBalanced-Spleef
    &fEntre no evento &espleef&f clicando &e<click:run_command:/balancedspleef>AQUI</click>&f.
    &fJogadores participando: &e{players_size}&f.
    &fAnúncio &e{min} &fde &e{max} &7({time})&f.

  warm-up: |

    &eBalanced-Spleef
    &fOs jogadores foram teleportados.
    &fJogadores participando: &e{players_size}&f.
    &fEvento começando em: &7({time})&f.

  initialized: |

    &eBalanced-Spleef
    &fO EVENTO COMEÇOU!
    &fJogadores participando: &e{players_size}&f.

  win: |

    &eBalanced-Spleef
    &fGanhadores: &e{players}&f!
