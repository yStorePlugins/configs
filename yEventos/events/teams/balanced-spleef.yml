yplugins-id: 'yeventos-balanced-spleef'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'balancedspleef'

# Não altere.
type: 'SPLEEF'

# Nome do evento
display: 'Balanced Spleef'

# Tempo máximo do evento
# em segundos
max-time: 600

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Balanced Spleef'

# Sistema de Times - Modo Balanced (2 times equilibrados)
team-system:
  # Ativar sistema de times
  enabled: true
  # Modo especial: divide todos os players em 2 times
  mode: 'balanced_teams'
  # Sempre 2 times no modo balanced
  max-teams: 2
  # Mínimo de times para começar
  min-teams: 2
  # Formação automática
  auto-formation: true
  # Dano entre membros do mesmo time
  friendly-fire: false
  # Respawn em time
  respawn-enabled: false
  # Checkpoints compartilhados
  shared-checkpoints: false
  # false = individual, true = por time
  elimination-type: false
  # Cores dos times (apenas 2 no modo balanced)
  team-colors:
    - 'RED'
    - 'BLUE'
  # Spawns por time
  team-spawns:
    # Ativar spawns por time
    enabled: true
    # Requerer spawns configurados
    require: true
  # Mensagens do sistema de times
  team-messages:
    formation: '&aVocê foi adicionado ao time &e{team_color}&a!'
    join: '&a{player} entrou no seu time!'
    eliminated: '&cO time &e{team_color}&c foi eliminado!'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 17
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'IRON_SPADE'
    name: '&eBalanced Spleef'
    lore:
      - ' &8▶ &fModo: &7Balanced Teams'
      - ' &8▶ &fTimes: &72 times equilibrados'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'IRON_SPADE'
    name: '&eBalanced Spleef'
    lore:
      - ' &8▶ &fModo: &7Balanced Teams'
      - ' &8▶ &fTimes: &72 times equilibrados'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'IRON_SPADE'
    name: '&eBalanced Spleef'
    lore:
      - ' &8▶ &fModo: &7Balanced Teams'
      - ' &8▶ &fTimes: &72 times equilibrados'
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&cVocê já votou neste evento.'

# Comprar evento
buy:
  # Habilitado
  enabled: true
  # Permissão para comprar
  permission: 'yeventos.evento.balancedspleef.buy'
  # Delay para comprar novamente
  delay: 300000
  # Preços das economias
  economies-prices:
    money:
      provider: 'yeconomy'
      amount: 50000.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

warm-up:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 1
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Geral
general:
  # Tag do evento
  tag: '&8[&eBalanced-Spleef&8]'
  # Mínimo de players para começar
  minimum-players: 4
  # Ativar o pvp no evento
  pvp: false
  # Ativar o dano natural (queda, lava, etc) no evento
  natural-damage: false
  # Requerer inventário vazio
  inv-empty: true
  # Andar no warm-up
  warmup-move: true
  # Lista de comandos que será possível executar no evento
  command-whitelist: [ '/g', '/.' ]
  # Efeitos que o player irá ter no evento
  # effect:level-time
  effects: [ 'INVISIBILITY:1-999999' ]
  # Efeitos que o player irá ter no evento ao passar em cima de um bloco
  # Block:Data,Effect:Level-Time'
  block-effects: [ 'STONE:0,INVISIBILITY:1-100' ]

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Sistema de área regenerável
area:
  # Ativar o sistema
  enabled: true
  # Requerer a área setada para iniciar o evento
  require: true
  # Permitir quebrar blocos
  break: true
  # Blocos que serão reconhecidos na definição da área
  blocks: [ 'SNOW_BLOCK:0' ]

# Sistema de ganhar o evento ao chegar em algum local ou clicar em alguma placa
winning:
  # Ativar o sistema
  enabled: true
  # Ganhar ao cair no void
  void: false
  # Ganhar quando sobrar apenas 1 jogadores
  rest-one: true
  # Placa para ganhar
  sign:
    # Identificador pra setar a placa
    # na primeira linha
    identify: ''
    # Linhas
    line1: '&3[Spleef]'
    line2: '&aClique aqui'
    line3: '&apara ganhar o'
    line4: '&aevento.'
  # Blocos que ao passar em cima irá ganhar o evento
  blocks: [ 'STONE_PLATE:0' ]

# Sistema de setar CHECKPOINT no evento
checkpoint-set:
  # Ativar o sistema
  enabled: false
  # Placa para ganhar
  sign:
    # Identificador pra setar a placa
    # na primeira linha
    identify: ''
    # Linhas
    line1: '&3[Spleef]'
    line2: '&aClique aqui'
    line3: '&apara setar seu'
    line4: '&acheckpoint.'
  # Blocos que ao passar em cima irá ganhar o evento
  blocks: [ 'WOOD_PLATE:0' ]

# Sistema de teleportar ao CHECKPOINT no evento
checkpoint-teleport:
  # Ativar o sistema
  enabled: false
  # Teleportar ao cair no void
  void: false
  # Placa para ganhar
  sign:
    # Identificador pra setar a placa
    # na primeira linha
    identify: ''
    # Linhas
    line1: '&3[Spleef]'
    line2: '&aClique aqui'
    line3: '&apara ir ao'
    line4: '&acheckpoint.'
  # Blocos que ao passar em cima irá ganhar o evento
  blocks: [ 'GOLD_PLATE:0', 'WATER:0', 'STATIONARY_WATER:0' ]

# Sistema de desqualificar do evento
disqualify:
  # Desclassificar ao cair no void
  void: true
  # Blocos que ao passar em cima irá desclassificar do evento
  blocks: [ 'LAVA:0', 'STATIONARY_LAVA:0' ]

# Items que serão dados ao jogador
# dentro do inventário de armaduras
armor-items:
  # Bloquear de tirar a armadura do corpo
  block-remove: true
  # Item do capacete
  helmet:
    material: 'LEATHER_HELMET'
    color: "255:255:255"
  # Item do peitoral
  chestplate:
    material: 'LEATHER_CHESTPLATE'
    color: "255:255:255"
  # Item da calça
  leggings:
    material: 'LEATHER_LEGGINGS'
    color: "255:255:255"
  # Item das botas
  boots:
    material: 'LEATHER_BOOTS'
    color: "255:255:255"

# Items que serão dados ao jogador
# dentro do inventário
inventory-items:
  item1:
    material: 'IRON_SPADE'
    glow: true
    enchants: [ 'DURABILITY:100' ]

# Recompensas
rewards:
  - '100.0,reward1'

# Mensagens
messages:
  permission: '&cVocê não tem permissão para usar este comando!'
  not-active: '&cEste evento não está ativo!'
  cant-start: '&cNão é possível iniciar este evento!'
  cant-stop: '&cNão é possível parar este evento!'
  started: '&aEvento iniciado com sucesso!'
  stopped: '&cEvento parado com sucesso!'
  already: '&cVocê já está em um evento!'
  checkpoint-set: '&aCheckpoint definido!'
  checkpoint-teleported: '&aVocê foi teleportado para o checkpoint!'
  enter: '&aVocê entrou no evento!'
  exit: '&cVocê saiu do evento!'
  not-in: '&cVocê não está neste evento!'
  already-in: '&cVocê já está neste evento!'
  help: |
    &eComandos do Evento
    &e-> &f/balancedspleef &8- &7Entrar no evento
