yplugins-id: 'yeventos-fastcraft'

# Utilize "comando|comando" para criar aliases.
# Por exemplo: "gm|gamemode"
# Você pode criar quantas aliases quiser.
command: 'fastcraft'

# Não altere.
type: 'FASTCRAFT'

# Nome do evento
display: 'FastCraft'

discord:
  # enviar o embed em um chat
  webhook:
    enable: true
    chat-embed: ''

# Integração com o yLeague
yleague:
  # Pontos que será dado no yLeague
  points: 1.0
  # Título da embed que é enviada no discord
  # Deixe '' para não enviar
  embed-title: 'Ganhou o Fast-Craft'

# Itens nos menus
displays:
  # Ordem nos menus
  order: 19
  # Aparecer no TOP
  appear-top: true
  events:
    material: 'WORKBENCH'
    name: '&eFast Craft'
    lore:
      - ' &8▶ &fHorários:'
      - '   &fA configurar.'
      - ''
      - ' &8▶ &fVitórias: &7{wins}'
      - ''
      - '&7 Preço para ativar: &a{money} coins.'
      - ''
      - '&aClique para comprar a ativação do evento.'
  voting:
    material: 'WORKBENCH'
    name: '&eFast Craft'
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&7 Preço para votar: &a{money} coins.'
      - ''
      - '&aClique para votar neste evento.'
  voted:
    material: 'WORKBENCH'
    name: '&eFast Craft'
    glow: true
    lore:
      - ''
      - ' &8▶ &fVotos: &7{votes}'
      - ''
      - '&aVocê votou neste evento.'

# Sistema de comprar o evento
buy:
  # Ativar o sistema
  enabled: true
  # Permissão para comprar
  permission: ''
  # Delay para comprar novamente
  # em segundos
  delay: 600
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Anúncios até ganhar o evento
announces:
  # Quantia total de anúncios antes de finalizar o evento
  amount: 2
  # Tempo entre os anúncios
  # em segundos
  time-between: 10

# Opções gerais
general:
  # Tag que será dada ao jogador que ganhar o evento
  tag: '&e[FastCraft]'

# Custos para ingressar ao evento
costs:
  # Tempo online para entrar no evento
  # em segundos
  # compatível apenas com o yTempoOnline
  online-time: 60
  # Custos de economias
  economies-prices:
    cost1:
      provider: 'money'
      amount: 100.0

# Mensagens diretas ao jogador
messages:
  permission: '&cVocê não tem permissão para fazer isto.'
  not-active: '&cO fast-craft não está ativo.'
  cant-start: '&cUm fast-craft já está ocorrendo.'
  cant-stop: '&cNenhum fast-craft ocorrendo.'
  started: '&aFast-craft iniciado.'
  stopped: '&aFast-craft parado.'
  correct: '&aCraft correto! Parabéns.'
  help: ''
  help-staff: |
    &eComandos do Evento
    &e-> &f/spleef iniciar &8- &7Iniciar o evento
    &e-> &f/spleef parar &8- &7Parar o evento

# Anúncios do plugin
messages-announces:
  win: |

    &eFast-craft
    &fO jogador &e{player}&f craftou primeiro.

  cancelled: |

    &eFast-craft
    &cO evento foi cancelado por um admin.

  no-winners: |

    &eFast-craft
    &cO tempo se esgotou.

# crafts
crafts:
  c1:
    # itens que serão reconhecidos
    # MATERIAL:DATA
    materials: [ 'CHEST:0' ]
    # Anúncio
    announce:
      chat: |

        &8> &e&lEvento fast-craft.
        &8> &e&lO primeiro a craftar um &fBAÚ &e&lganha.

      actionbar: '&e[FastCraft] &e&lO primeiro a craftar um &fBAÚ &e&lganha.'
      title: ''
    # Recompensas configuradas na rewards.yml
    # chance,recompensa
    rewards:
      - '100.0,reward1'