#
# Sistemas principais.

# Delay para carregar os dados depois do login
# Necessário para usar em servidor de mina separado
# Recomendado: 20 ticks
login-delay: 20

# Este limite serve para recolher recompensas
# Desativar ou aumentar o limite pode gerar lag
# e em alguns casos crashar o servidor.
limit:
  enabled: true
  # Máximo que irá recolher por vez
  max: 1000

# Sistemas gerais
general:
  # Deletar a recompensa ao clicar com botão direito
  right-delete-reward: true
  # Dar as recompensas das missões para todos os usuários cadastrados
  # caso "false" dará apenas para quem contribuiu
  give-reward-all: true
  # Enviar as recompensas de missões concluídas para o armazém de recompensas
  send-complete-storage: false

# Configuração da barra de progresso
progress-bar:
  amount: 10
  symbol: ':'
  color-yes: '&a'
  color-no: '&7'

# Sistema de npc
npc:
  skin: 'Pitombaa'
  hologram:
    offset: 3.4
    hologram:
      - '&6&lMERCADO'
      - '&7Faça o comércio rápido dos itens!'
      - '[item]EMERALD'

# Sistema de missões aleatórias e relâmpago
flash-goals:
  enabled: true
  # Tempo em segundos entre novas flash missões
  interval: 3600
  # Duração da flash-mission em segundos
  duration: 900
  # Mensagens da flash-mission
  messages:
    start:
      chat: '<nl>&a&l[FlashMissions]&e Uma nova missão relâmpago foi iniciada. &aAcesse em: &f/missoes&e e seja o primeiro a concluir.'
      actionbar: ''
      title: ''
    stop:
      chat: ''
      actionbar: '&aA missão relâmpago acabou e ninguém a completou.'
      title: ''
    finish:
      chat: '<nl>&a&l[FlashMission]&e A missão relâmpago foi concluída por &f{player}&e, resgate sua recompensa em &f/missoes&e.'
      actionbar: ''
      title: ''
  goals:
    blocks_break:
      # Tipo do objetivo
      # disponível em: goals.txt
      goal-type: BREAK_BLOCKS
      # (Material / Entidade) necessária
      # Para permitir todos os blocos (materiais): ALL_BLOCKS
      # Para permitir todas entidades: ALL_ENTITIES
      # caso não for uma missão de blocos ou entidades, deixe ALL
      type: STONE
      # Quantidade necessária
      amount: 100
      # chance,recompensa
      rewards: [ '100.0,reward1' ]
      # Ícone no menu principal
      icon:
        material: 'STONE'
        glow: true
        name: '&aFlash Mission'
        lore:
          - '&7Os jogadores do servidor precisarão'
          - '&7quebrar &fPEDRAS&7 para ajudar no progresso'
          - '&7dessa missão.'
          - ''
          - '&f *Progresso: &a{actual}&7/&c{total} &8({percentage})'
          - '&f -> &7[{progressbar}&7]'
          - ''
          - '&cFinaliza em: {time}'
    mobs_kill:
      goal-type: KILL_MOBS
      type: ZOMBIE
      amount: 20
      rewards: [ '100.0,reward1' ]
      icon:
        material: 'MONSTER_EGG'
        glow: true
        name: '&aFlash mission'
        lore:
          - '&7Os jogadores do servidor precisarão'
          - '&7matar &fZUMBIS&7 para ajudar no progresso'
          - '&7dessa missão.'
          - ''
          - '&f *Progresso: &a{actual}&7/&c{total} &8({percentage})'
          - '&f -> &7[{progressbar}&7]'
          - ''
          - '&cFinaliza em: {time}'

# Sistema de missões secretas
secret:
  # Ativar/desativar o sistema de conquistas secretas
  enabled: true
  # Notificar todos os jogadores quando alguém consegue uma conquista secreta
  announce: true
  # Sistema de pistas no chat
  hint:
    # Ativar as pistas
    enabled: true
    # Intervalo entre pistas em segundos
    interval: 60
  # Efeitos quando conquista é desbloqueada
  unlock-effects:
    # Som tocado quando uma conquista secreta é desbloqueada
    sound: 'ENTITY_PLAYER_LEVELUP'
    firework: true