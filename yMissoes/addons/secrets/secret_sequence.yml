# Conquista Secreta: Sequência Misteriosa
# Execute uma sequência específica de ações

name: '&d&lMestre das Sequências'
enabled: true

# Tipo da missão
# Veja os tipos em: secret-types.txt
type: ACTION_SEQUENCE

# Condições para concluir a missão
# Veja os tipos em: secret-types.txt
conditions:
  time-limit: 30
  reset-on-fail: true
  sequence:
    - action: 'SNEAK'
      amount: 3
      order: 0
    - action: 'JUMP'
      amount: 5
      order: 1
    - action: 'LEFT_CLICK_AIR'
      amount: 2
      order: 2

# Dicas da missão
hints:
  - '&d&l[CÓDIGO SECRETO] Três movimentos furtivos começam o ritual... (1/3)'
  - '&d&l[CÓDIGO SECRETO] Cinco saltos elevam o espírito... (2/3)'
  - '&d&l[CÓDIGO SECRETO] Dois golpes no ar selam o destino.(3/3)'

# Recompensas da rewards.yml
# chance,recompensa
rewards:
  - '100.0,perfection-apple'
  - '50.0,lost-explorer-compass'
  - '25.0,mystic-feather'

# Ícone no menu
icons:
  unlocked:
    material: ENCHANTED_BOOK
    glow: true
    name: '&d&lMestre das Sequências'
    lore:
      - '&7Execute a sequência misteriosa:'
      - '&73x Agachar, 5x Pular, 2x Clicar no ar'
      - '&7Tempo limite: 30 segundos'
      - ''
      - '&aConquista Secreta concluída.'
      - ''
  locked:
    material: 'BARRIER'
    name: '&d&lMestre das Sequências'
    lore:
      - '&c&lMISSÃO BLOQUEADA.'
      - ''
      - '&7Você precisa descobrir como completar'
      - '&7essa missão de acordo com as dicas do'
      - '&7nosso chat.'
      - ''

# Mensagens da missão
messages:
  # Mensagem no chat
  chat: |
    &6&l⭐ CONQUISTA SECRETA DESBLOQUEADA! ⭐
    &d&lMestre das Sequências &7- Você dominou o ritual!
  # Mensagem no título e subtítulo
  title: '&d&lMestre das Sequências<nl>&7Você dominou o ritual!'
  # Mensagem na actionbar
  actionbar: '&d&l⭐ Sequência misteriosa executada com perfeição!'
  # Anúncio para todos os jogadores
  announcement: '&6&l[CONQUISTA] &e{player} &fse tornou um &d&lMestre das Sequências&f!'