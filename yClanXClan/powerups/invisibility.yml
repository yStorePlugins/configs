enabled: true
name: '&7Invisibilidade'
display-name: '&7&lInvisibilidade'
icon: 'GLASS'

# Configuracoes do menu
menu-icon:
  material: 'GLASS'
  name: '&7&lInvisibilidade'
  lore:
    - ''
    - '&7Torna voce invisivel para os inimigos.'
    - ''
    - '&eRaridade: &5Epico'
