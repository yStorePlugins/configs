#
# Sistemas principais.

# Delay para carregar os dados depois do login
# Necessário para usar em servidor de mina separado
# Recomendado: 20 ticks
login-delay: 20

# Sistemas gerais
general:
  # Mundos onde será permitido o auto-click
  world-whitelist: [ 'world' ]
  # Permitir o auto-click somente no terreno
  plot: false
  # Delay para atacar os mobs
  # em ticks, ex: 20 ticks = 1 segundo, 30 ticks = 1,5 segundos.
  delay: 30
  # Raio de verificação dos mobs
  radius:
    x: 3
    y: 3
    z: 3
  # Blacklist de entidades com metadatas que não serão atingidos
  metadata-blacklist: []
  mcmmo-axes-skill: 'AXES'
  mcmmo-swords-skill: 'SWORDS'
  mcmmo-unarmed-skill: 'UNARMED'

# Sistema de atacar várias entidades por vez
attack-multiples:
  # Quantia padrão
  default: 1
  # Quantia máxima
  max: 3
  # Preços para comprar o upgrade
  prices:
    price1:
      provider: 'money'
      amount: 100.0

# Sistema de compra de tempo extra
times:
  time1:
    # Nome nas mensagens
    display-name: '&e+1 min'
    # Tempo que será comprado
    # em segundos
