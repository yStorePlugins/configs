# Configuração da boss-bar
boss-bar:
  # Ativar a boss-bar
  enabled: true
  # Delay de atualização
  # em segundos
  delay: 3
  # Porcentagem de preenchimento da barra de progresso
  # deixe -1 para usar a % de evolução do nível da picareta
  progress: -1
  # Mensagem da boss-bar
  bar: 'Energia: {energy}/{next_energy} - {percentage}'

# Encantamento do magnetismo
magnet:
  # Duração da animação
  block-amount: 100
  # Duração da animação
  # em segundos
  duration: 20

# Encantamento do vampiro
vampire:
  # Mensagens que irão aparecer depois de 3s de ativo
  messages:
    title: 'Aproveite o luar...'
    actionbar: ''
    chat: ''
  # Bônus por nível de vampiro
  bonus-per-level: 1.0
  # Partícula que ficará em volta do jogador
  particle: 'soul'
  # Tempo total do efeito
  # em segundos
  time: 10

