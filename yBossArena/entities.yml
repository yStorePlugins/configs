# ======================================
#       yBossArena - Entidades
# ======================================
#
# Configure aqui as entidades disponíveis para os bosses.
#
# INTEGRAÇÃO COM MYTHICMOBS:
# Para usar um mob do MythicMobs, use o prefixo "mythic:" seguido do ID do mob.
# Exemplo: entity: 'mythic:SkeletonKing'
#
# Isso irá spawnar o mob "SkeletonKing" configurado no MythicMobs.
# Requisitos:
#   - Plugin MythicMobs instalado
#   - Addon yMythicMobsAddon ativado
#   - O mob deve existir na configuração do MythicMobs
#
# Se o MythicMobs não estiver disponível, o sistema usará spawn vanilla como fallback.
#
# ======================================

entities:
  creeper:
    # Use 'ENTITY_TYPE' para mobs vanilla ou 'mythic:MOB_ID' para MythicMobs
    entity: 'CREEPER'
    custom-name: '&aCreeper'
    # Opções das entidades
    entity-options:
      # Caso a entidade for um esqueleto, ele vai ser wither?
      wither-skeleton: false
      # Caso a entidade for um zombie ou pig-zombie, ele vai ser bebê?
      baby-zombie: false
      # Tamanho da entidade caso seja um slime ou magma-cube
      slime-size: 1
    display:
      selected:
        material: 'MONSTER_EGG:50'
        name: '&aCreeper'
        lore: [ '&fVocê está usando: &aCreeper&f.', '', '&7Clique para alterar a entidade.' ]
      select:
        material: 'MONSTER_EGG:50'
        name: '&aCreeper'
        lore: [ '&7Clique para usar esta entidade.' ]

