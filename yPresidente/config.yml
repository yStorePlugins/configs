# Configurações do banco de dados.

database:
  # Determina o tipo de banco de dados. Valores válidos: [SQLITE, MYSQL, HIKARI (recomendado)]
  storage-type: SQLITE

  # Dados para conexão ao banco de dados MYSQL.
  data:
    # Endereço de conexão do banco de dados. [EX: 127.0.0.1]
    host: localhost
    # Porta de conexão do banco de dados. [EX: 3306]
    port: 3306
    # Nome do banco de dados a ser conectado. [EX: minecraft]
    database: ''
    # Usuário de conexão. [EX: root]
    username: ''
    # Senha do usuário de conexão: [EX: 123]
    password: ''

# Configurações do servidor redis
redis:
  # Ativar a conexão com o redis
  enabled: false
  # Endereço de conexão. [EX: 127.0.0.1]
  host: 'localhost'
  # Porta de conexão. [EX: 3306]
  port: 6379
  # Usuário de conexão. [EX: root]
  username: ''
  # Senha do usuário de conexão: [EX: 123]
  password: ''

# Ativar a troca do sistema de chat quando estiver no mohist
# compatível apenas com: UltimateChat, nChat e Legendchat
mohist-chat: false

# Sistemas gerais
general:
  # TAG para o presidente
  tag: '&6[PRESIDENTE]'
  # Duração do mandato em ticks (1 segundo = 20 ticks)
  mandate-duration: 7200
  # Duração da eleição em ticks (1 segundo = 20 ticks)
  # A eleição irá começar 1200 ticks antes da finalização do mandato (conforme a configuração acima e abaixo)
  election-duration: 1200
  # Taxa mínima permitida para os impostos
  min-tax: 0.0
  # Taxa máxima permitida para os impostos
  max-tax: 75.0
  # Tempo necessário para votar ou se candidatar
  # em segundos (yTempoOnline)
  need-time: 10

# Sistema de anúncios
announces:
  election-finishing:
    - '1190,&e⚡ Falta §f1 minuto §epara o fim das eleições!'
    - '600,&e⚡ Faltam §f30 segundos §epara o fim das eleições!'
    - '200,&c⚡ Faltam §f10 segundos §cpara o fim das eleições!'
  election-starting:
